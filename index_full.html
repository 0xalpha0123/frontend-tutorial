<!DOCTYPE html>
<html>
<!-- A simple frontend demo framework to demo Etherjs -->

<head>
  <title>Ethersjs Demo</title>
  <style>
    body {
    background-color: black;
    text-align: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}
</style>

<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">

    var provider = new ethers.providers.Web3Provider(web3.currentProvider, 'ropsten');
    console.log(provider);
    var MoodContractAddress = "0xC5aFd2D92750612A9619db2282D9037c58Fc22Cb";
    var MoodContractABI = [{
      "constant": false,
      "inputs": [{
        "name": "_mood",
        "type": "string"
      }],
      "name": "setMood",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    }, {
      "constant": true,
      "inputs": [],
      "name": "getMood",
      "outputs": [{
        "name": "",
        "type": "string"
      }],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    }];

    console.log(MoodContractAddress)


    // =========================
    var MoodContract;
    var signer;

    provider.listAccounts().then(function(accounts) {
      signer = provider.getSigner(accounts[0]);
      MoodContract = new ethers.Contract(MoodContractAddress, MoodContractABI, signer);
    })

    async function getMood() {
      getMoodPromise = MoodContract.getMood();
      var Mood = await getMoodPromise;
      console.log(Mood);
    }

    async function setMood() {
      setMoodPromise = MoodContract.setMood("patient");
      await setMoodPromise;
    }



  </script>

</head>

<body>

  <h1>This is my Ethersjs Demo!</h1>
  <p> Here we can set or get the mood: </p>

  <button onclick="getMood()"> get Mood </button>
  <button onclick="setMood()"> set Mood</button>

</body>


</html>
